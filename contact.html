   <form method="POST" autocomplete="off" class="contact-form row" name="google-sheet">
      <div class="form-field col x-50">
         <input id="name" name="name" class="input-text js-input" type="text" required>
         <label class="label" for="name">Name</label>
      </div>
      <div class="form-field col x-50">
         <input id="email" name="email" class="input-text js-input" type="email" required>
         <label class="label" for="email">E-mail</label>
      </div>
      <div class="form-field col x-100">
         <input id="message" name="message" class="input-text js-input" type="text" required>
         <label class="label" for="message">Message</label>
      </div>
      <div class="form-field col x-100 align-center">
         <input class="submit-btn" type="submit" name="submit" value="Submit">
      </div>
   </form>
</section>

<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwuwPj-byS4ABzAKqNgco4SOv3uJC8M62JmJTI2dsOBRbWUNHAB/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => swal("Notified", "Happy To Connect with you", "success"))
                .catch(error => console.error('Error!', error.message))

                var frm = document.getElementsByName('google-sheet')[0];
            frm.reset();
            return false;
            })

          </script>
